<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${mascota.id == null ? 'Nueva Mascota' : 'Editar Mascota'}"></h1>
    <form th:action="@{/mascotas/guardar}" th:object="${mascota}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <input type="text" class="form-control" id="raza" th:field="*{raza}" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="text" class="form-control" id="edad" th:field="*{edad}" required>
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" th:field="*{sexo}" required>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="nombreDueño" class="form-label">Nombre del Dueño</label>
            <input type="text" class="form-control" id="nombreDueño" th:field="*{nombreDueño}" required>
        </div>
        <div class="mb-3">
            <label for="telefonoDueño" class="form-label">Teléfono del Dueño</label>
            <input type="text" class="form-control" id="telefonoDueño" th:field="*{telefonoDueño}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/mascotas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
