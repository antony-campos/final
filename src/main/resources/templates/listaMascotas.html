<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Mascotas</h1>
    <div class="mb-3">
        <a href="/mascotas/nuevo" class="btn btn-primary">Nueva Mascota</a>
        <a href="/mascotas/exportar/excel" class="btn btn-success">Exportar a Excel</a>
        <a href="/mascotas/exportar/pdf" class="btn btn-danger">Exportar a PDF</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Raza</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>Dueño</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.tipo}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.sexo}"></td>
            <td th:text="${mascota.nombreDueño}"></td>
            <td th:text="${mascota.telefonoDueño}"></td>
            <td>
                <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
